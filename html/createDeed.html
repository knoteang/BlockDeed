<head>
	<title>Test Create Deed</title>
	<meta charset="UTF-8">
	<meta http-equiv="content-language" content="th" />

	<script src="web3.js"></script>
	<script src="connectC.js"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand text-white" style="font-size: 25px;">Deed</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="createDeed.html">Create Deed<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="getDeed.html">Get Deed</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="saveTransaction.html">Save Transaction</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="endTransaction.html">End Transaction</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="getTransaction.html">Get Transaction</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="checkContract.html">Check Contract</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="container  bg-light">

				<form id="formGetDeed">
					<div class="row justify-content-start">
						<div class="form-group container"><br><h2>Create Deed</h2></div>
						<div class="col-md-6">
						  	<div class="form-group container col-md-11"><h4>ตำแหน่งที่ดิน</h4></div>
							<div class="form-group container col-md-11">
								<label for="section">Section</label>
								<input type="text" class="form-control" id="Csection" placeholder="หมายเลขแผ่นระวางแผนที่">
							</div>
							<div class="form-group container col-md-11">
								<label for="numberOfsection">Number Of Section</label>
								<input type="text" class="form-control" id="CnumberOfsection" placeholder="เลขที่ดิน">
							</div>
							<div class="form-group container col-md-11">
								<label for="surveyPage">SurveyPage</label>
								<input type="text" class="form-control" id="CsurveyPage" placeholder="หน้าสำรวจ">
							</div>
							<div class="form-group container col-md-11">
								<label for="district">District</label>
								<input type="text" class="form-control" id="Cdistrict" placeholder="ตำบล">
							</div>
						</div>
						<div class="col-md-6">
						  	<div class="form-group container col-md-11"><h4>โฉนดที่ดิน</h4></div>
						  	<div class="form-group container col-md-11">
						      <label for="documentNumber">Document Number</label>
						      <input type="text" class="form-control" id="CdocumentNumber" placeholder="เลขที่โฉนด">
						    </div>
							<div class="w-100"></div>
							<div class="form-group container col-md-11">
						      <label for="bookNo">Book Number</label>
						      <input type="text" class="form-control" id="CbookNo" placeholder="เล่ม,แฟ้มรวมโฉนด">
						    </div>
						  	<div class="form-group container col-md-11">
						      <label for="bookPage">Book Page</label>
						      <input type="text" class="form-control" id="CbookPage" placeholder="ระบุหน้าในเล่ม">
						    </div>
							<div class="form-group container col-md-11">
						      <label for="county">County</label>
						      <input type="text" class="form-control" id="Ccounty" placeholder="อำเภอ">
						    </div>
						  	<div class="form-group container col-md-11">
						      <label for="province">Province</label>
						      <input type="text" class="form-control" id="Cprovince" placeholder="จังหวัด">
						    </div>
						</div>
					</div>
					<hr>
					<div class="row justify-content-start">
						<div class="col-md-6">
							<div class="form-group container col-md-11"><h4>ระบุตัวเจ้าของ</h4></div>
							<div class="form-group container col-md-11">
						      <label for="firstname">Firstname</label>
						      <input type="text" class="form-control" id="Cfirstname" placeholder="ชื่อจริง">
						    </div>
							<div class="form-group container col-md-11">
						      <label for="lastname">Lastname</label>
						      <input type="text" class="form-control" id="Clastname" placeholder="นามสกุล">
						    </div>
						    <div class="form-group container col-md-11">
						      <label for="nationality">Nationality</label>
						      <input type="text" class="form-control" id="Cnationality" placeholder="สัญชาติ">
						    </div>
							<div class="form-group container col-md-11">
						      <label for="ownerAddress">Owner Address</label>
						      <input type="text" class="form-control" id="CownerAddress" placeholder="ที่อยู่ของเจ้าของที่ดิน">
						    </div>
						</div>
						<div class="col-md-6">
							<div class="form-group container col-md-11"><h4>ขนาดที่ดิน</h4></div>
							<div class="form-group container col-md-11">
						  	  <label for="size">Size</label>
						      <input type="text" class="form-control" id="Csize" placeholder="ขนาดที่ดิน(ไร่,งาน,ตารางวา)">
						    </div>
						</div>
					</div>
					<br>
					<div class="row justify-content-center">
					    <button type="button" id="createDeed" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">Create Deed
					    </button><br>
					</div><br>
				</form>

		</div>
	</div>


		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="username" class="col-form-label">Username:</label>
		            <input type="text" class="form-control" id="username">
		          </div>
		          <div class="form-group">
		            <label for="password" class="col-form-label">Password:</label>
		            <input type="text" class="form-control" id="password">
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-dark" onclick="sendDocument();">Login</button>
		      </div>
		    </div>
		  </div>
		</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
