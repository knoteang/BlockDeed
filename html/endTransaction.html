	<br>
	<div class="container-fluid">
		<div class="container  bg-light">

				<form>
				 	<div class="form-group col-md-11"><br><h2>End Transaction</h2></div>
					 <div class="form-row justify-content-center">

					    <div class="col-md-5 my-1">
					      <div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text">Transaction Number</div>
					        </div>
					        <input type="text" class="form-control" id="transactionNumber" placeholder="Transaction Number">
					      </div>
					    </div>

					    <div class="form-group col-auto my-1">
					      <button type="button" id="getTransaction" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">End Transaction</button>
					    </div>
					    <div class="form-group container col-md-10"></div>
					    <hr>

					 </div>

				</form>

				<form id="endTransaction">
					<div class="form-group justify-content-start bg-light">
					 <div class="form-group container col-md-11"><h4>Transaction</h4></div>
					  <div class="row justify-content-center">
						<div class="col-md-10">
							<div class="form-group container col-md-11">
						  	  <label for="transactionNumber">Transaction Number</label>
						      <input type="text" readonly class="form-control" id="transactionNumber" placeholder="Transaction Number">
						    </div>
						</div>
						<div class="col-md-10">
							<div class="form-group container col-md-11">
								<label for="statusOfTransaction" style="color: green;">End Transaction</label>
							</div>
						</div>
					  </div>
					</div>
				</form>

		</div>
	</div>


	<div class="modal fade" id="exampleModalCenter" name="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Confirm transaction</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username" class="col-form-label">Public key : เจ้าของโฉนด</label>
							<input type="text" class="form-control" id="username">
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Private key : เจ้าของโฉนด</label>
							<input type="text" class="form-control" id="password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
					<button type="button" id="login" class="btn btn-dark" onclick="getDocument();">Confirm</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="transactionStatus" tabindex="-1" role="dialog" aria-labelledby="transactionSuccessCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="transactionSuccessCenterTitle">Transaction</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="text-success text-center" id="complete" style="font-size: 25px;">Transaction Complete</p>
					<p class="text-danger text-center" id="fail" style="font-size: 25px;">Transaction Fail</p>
				</div>
			</div>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">

	    $(document).ready(function(){
	        $("#endTransaction").hide();
	        	$("#login").click(function() {
	        	$("#closeModal").click();
	        	$("#endTransaction").show();

	        });
	    });
	</script>
