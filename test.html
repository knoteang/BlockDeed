<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>My Wallet</title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      
        <!-- ================================================== Begin coding  ================================================== -->

        <script src="web3.js"></script>
        <script src="connect.js"></script>

        <!-- ================================================== End coding  ================================================== -->
    </head>

    <body style="padding-left: 20px;padding-right: 20px;padding-bottom: 20px;">

      <div class="row">
          <div class="col-sm-2">
              <h3>Address</h3>
              <div class="form-group">
                  <div class="col-sm-8">
                      <button type="button" onclick="ShowAddr();">Show</button>
                  </div>
              </div>
          </div>
          <div class="col-sm-6" style="padding-top: 20px;">
              <form class="">
                <div id ="a1Addr"></div>
                <div id ="a2Addr"></div>
                <div id ="a3Addr"></div>
                <div id ="a4Addr"></div>
                <div id ="a5Addr"></div>
                <div id ="a6Addr"></div>
                <div id ="a7Addr"></div>
                <div id ="a8Addr"></div>
                <div id ="a9Addr"></div>
                <div id ="a10Addr"></div>
              </form>
          </div>
          <div class="col-sm-2">
              <h3>Balance</h3>
              <div class="form-group">
                  <div class="col-sm-8">
                      <button type="button" onclick="ShowEther();">Show</button>
                  </div>
              </div>
          </div>
          <div class="col-sm-2" style="padding-top: 20px;">
              <form class="">
                <div id ="a1Ether"></div>
                <div id ="a2Ether"></div>
                <div id ="a3Ether"></div>
                <div id ="a4Ether"></div>
                <div id ="a5Ether"></div>
                <div id ="a6Ether"></div>
                <div id ="a7Ether"></div>
                <div id ="a8Ether"></div>
                <div id ="a9Ether"></div>
                <div id ="a10Ether"></div>
              </form>
          </div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-sm-12 text-center">
              <h3>Node Connect</h3>
              <h3 style="color: red"><div id="node_status"></div></h3>
              <script>checkStatus();</script>
          </div>
      </div>

      <div class="row">
          <div class="col-sm-4">
              <h3>sendDocument</h3>
              <hr/>
              <form class="">
                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">address</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="addrSend" required/>
                        </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">document no.</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="noDocSend" required/>
                        </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">location</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="loSend" required/>
                        </div>
                  </div>
                  <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" onclick="sendDocument();">Save</button>
                        </div>
                  </div>
                </form>
          </div>
          <div class="col-sm-4">
              <h3>getDocument</h3>
              <hr/>
              <form class="">

                <div class="form-group">
                    <label class="control-label col-sm-12" for="email">document no.</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" id="docGet" required/>
                      </div>
                </div>

                <div class="form-group">
                      <div class="col-sm-12">
                          <button type="button" onclick="getDocument();">Get</button>
                      </div>
                </div>

                <div class="form-group">
                    <h5 style="color: red"><div  class="control-label col-sm-12" id="noDocGet"></div></h5>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-12" for="email">location</label>
                      <div class="col-sm-12" id="loGet" style="color: red">

                      </div>
                </div>
              </form>
          </div>
          <div class="col-sm-4">
              <h3>saveTransaction</h3>
              <hr/>
              <form class="">
                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">transaction no.</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="tranSave" required/>
                        </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">document no.</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="noDocSeve" required/>
                        </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">details</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="deSave" required/>
                        </div>
                  </div>

                  <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" onclick="saveTransaction();">Save</button>
                        </div>
                  </div>
                </form>
          </div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-sm-4">
              <h3>endTransaction</h3>
              <hr/>
              <form class="">
                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">transaction no.</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="tranEnd" required/>
                        </div>
                  </div>

                  <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" onclick="endTransaction();">End</button>
                        </div>
                  </div>
                </form>

          </div>
          <div class="col-sm-4">
              <h3>getTransaction</h3>
              <hr/>
              <form class="">

                <div class="form-group">
                    <label class="control-label col-sm-12" for="email">document no.</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" id="tranGet" required/>
                      </div>
                </div>

                <div class="form-group">
                      <div class="col-sm-12">
                          <button type="button" onclick="getTransaction();">Get</button>
                      </div>
                </div>

              </form>
          </div>
          <div class="col-sm-4">
              <h3>checkContract</h3>
              <hr/>
              <form class="">
                  <div class="form-group">
                      <label class="control-label col-sm-12" for="email">document no.</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="docCheck" required/>
                        </div>
                  </div>

                  <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" onclick="checkContract();">Check</button>
                        </div>
                  </div>

                </form>
          </div>
      </div>

    </body>
</html>
